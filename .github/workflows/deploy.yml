name: Deploy to Xserver

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p 10022 ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Debug SSH key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "Key first line: $(echo "$SSH_PRIVATE_KEY" | head -1)"
          echo "Key last line: $(echo "$SSH_PRIVATE_KEY" | tail -1)"
          echo "Key line count: $(echo "$SSH_PRIVATE_KEY" | wc -l)"
          ssh-keygen -l -f ~/.ssh/id_ed25519 || echo "Key validation failed"

      - name: Test SSH connection
        run: |
          ssh -v -p 10022 -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "echo connected" 2>&1 | tail -20

      - name: Deploy via rsync
        run: |
          rsync -avz --delete \
            -e "ssh -p 10022 -i ~/.ssh/id_ed25519" \
            index.html style.css script.js asset/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/ryogisystems.creative-own.com/public_html/
